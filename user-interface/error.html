<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bot MyGuy | Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/ionicons.css">
  </head>

  <body>

    <div class="container-fluid text-white">

      <!-- Header of Page... -->
      <div class="row align-middle ">
        <div class="col-md-12" style="background-color: #210021;">
          <h6 class="mb-0 mt-2 ml-3 d-inline-block">Bot My Guy</h6>
          <i class="float-right d-inline ion-close-round p-0 py-1 ml-2" id="close-btn"></i>
          <i class="float-right d-inline ion-plus-round p-0 py-1 mx-2" id="max-btn"></i>
          <i class="float-right d-inline ion-minus-round p-0 py-1 mx-2" id="min-btn"></i>
        </div>
      </div>

      <div class="row align-middle">
        <div class="col-md-12" style="background-color: #470047;">
          <div class="dropdown-divider" style="border-color:#180018;"></div>
          <h5 id="title" class="mx-auto">Getting Error!</h5>
          <div class="dropdown-divider" style="border-color:#180018;"></div>
          <p id="body" class="mx-auto">There seems to be some issue, but it hasn't arrived yet!</p>
          <script>
              const {ipcRenderer} = require('electron');
              var body = document.getElementById('body');
              var title = document.getElementById('title');

              ipcRenderer.on('got:error', function (e, item) {
                  //console.log('OK')
                  clearInterval(item.timer);
                  title.innerHTML = item.title;
                  body.innerHTML = item.body;
              });

          </script>
        </div>
      </div>

    </div>

    <script src="titlebar.js"></script>
    <script type="text/javascript">
      var activeElement = document.getElementById('active');
      console.log(activeElement);

      function menuHover(x) {
        x.style.backgroundColor = '#100010';
        x.style.borderColor = '#180018';
        //x.style.borderRadius = '5rem';
      }

      function menuNormal(x) {
        x.style.borderColor = '#180018';
        if(x == document.getElementById('active')){
          x.style.backgroundColor = '#190019';
        }else{
          x.style.backgroundColor = '#210021';
        }
        //x.style.borderRadius = '0rem';
      }

      }
    </script>

  </body>
</html>
