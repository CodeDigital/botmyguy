<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bot MyGuy | Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/ionicons.css">
  </head>

  <body>

    <div class="container-fluid text-white">

      <!-- Header of Page... -->
      <div class="row align-middle ">
        <div class="col-md-12" style="background-color: #210021;">
          <h6 class="mb-0 mt-2 ml-3 d-inline-block">Bot My Guy</h6>
          <i class="float-right d-inline ion-close-round p-0 py-1 ml-2" id="close-btn"></i>
          <i class="float-right d-inline ion-plus-round p-0 py-1 mx-2" id="max-btn"></i>
          <i class="float-right d-inline ion-minus-round p-0 py-1 mx-2" id="min-btn"></i>
        </div>
      </div>

      <div class="row">
        <!-- Navbar TODO: Find Iconset and determine icons used for site. -->
        <div class="col-md-2" style="background-color: #210021;">
          <div class="dropdown-divider" style="border-color:#180018;"></div>
          <br>

          <ul class="list-group list-group-flush bg-transparent" style="font-size:120%;">
            <p class="font-weight-bold pl-3">Abilities</p>
            <a href="#" class="list-group-item list-group-item-action text-white" style="background-color: #210021; border-color:#180018;" onmouseover="menuHover(this)" onmouseout="menuNormal(this)">
              Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action text-white" style="background-color: #210021; border-color:#180018;" onmouseover="menuHover(this)" onmouseout="menuNormal(this)">Commands</a>
            <a href="#" class="list-group-item list-group-item-action text-white" style="background-color: #210021; border-color:#180018;" onmouseover="menuHover(this)" onmouseout="menuNormal(this)">
              <i class="d-inline ion-ios-game-controller-a"></i><p class="ml-3 d-inline">Stream Games</p></a>
            <a href="#" class="list-group-item list-group-item-action text-white" style="background-color: #210021; border-color:#180018;" onmouseover="menuHover(this)" onmouseout="menuNormal(this)">
              <i class="d-inline-block ion-gear-b"></i><p class="ml-3 d-inline">Settings</p></a>
            <br>
            <p><small style="font-size:55%;" class="pl-3">Copyright (c) 2018 Xavier Travers All Rights Reserved.</small></p>
          </div>

        <div class="col-md-10" style="background-color: #470047;">
        </div>
      </div>

    </div>

    <script src="titlebar.js"></script>
    <script type="text/javascript">
      function menuHover(x) {
        x.style.backgroundColor = '#100010';
        x.style.borderColor = '#180018';
        //x.style.borderRadius = '5rem';
      }

      function menuNormal(x) {
        x.style.backgroundColor = '#210021';
        x.style.borderColor = '#180018';
        //x.style.borderRadius = '0rem';
      }
    </script>

  </body>
</html>
