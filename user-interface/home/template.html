<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bot MyGuy | Template</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

  <div class="container">

    <button class="btn btn-large green waves-effect pulse right" onclick="connect();"><i class="large material-icons left" id="connectIcon">power</i>
    <div class="preloader-wrapper small active left hide" id="loadingCircle" style="margin-right: 30px;">
      <div class="spinner-layer">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div> Connect</button>
    <button class="btn btn-large red waves-effect right hide" onclick="disconnect();"><i class="large material-icons left">eject</i> Disconnect</button>

  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>

  <script src="../titlebar.js"></script>
  <script src="menu.js"></script>

  <script type="text/javascript">

    const { ipcRenderer } = require('electron');
    const fs = require('fs');
    const db = require('../../database/database.js');

    db.getSettings(function (settings) {
      var userWelcome = document.getElementById('welcomeText');
      var wText = userWelcome.innerHTML;
      wText = wText.substring(0, 9) + settings.user;
      userWelcome.innerHTML = wText;
    });

    function connect() {
      var connectIcon = document.getElementById('connectIcon');
      var loadingCircle = document.getElementById('loadingCircle');

      loadingCircle.className = "preloader-wrapper large active left";
      connectIcon.style = "display:none;"
      ipcRenderer.send('connect');
    }

    ipcRenderer.on('connect:success', function (e) {
      var connectButton = document.getElementById('cButton');
      var disconnectButton = document.getElementById('dcButton');

      connectButton.className = "btn btn-lg btn-success float-right text-white d-none";
      disconnectButton.className = "btn btn-lg btn-danger float-right text-white d-inline";
    });

    function disconnect() {
      ipcRenderer.send('disconnect');
    }

    ipcRenderer.on('disconnect:success', function (e) {
      var connectButton = document.getElementById('cButton');
      var disconnectButton = document.getElementById('dcButton');

      connectButton.className = "btn btn-lg btn-success float-right text-white d-inline";
      disconnectButton.className = "btn btn-lg btn-danger float-right text-white d-none";
    });

  </script>

</body>

</html>
