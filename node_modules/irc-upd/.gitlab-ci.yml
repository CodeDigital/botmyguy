stages:
- test
- report

.job_template: &test
  stage: test
  before_script: "npm install -g npm"
  script: "npm test"

.report_template: &report
  stage: 

node4:
  <<: *test
  image: node:4

node6:
  <<: *test
  image: node:6

node8:
  <<: *test
  image: node:8

node9:
  <<: *test
  image: node:9
